<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="header-site">
        <div class="back-logo">
            <img class="img-logo" src="./../images/logo-dashboard.png" alt="logo-image"> 
        </div>
        <nav class="menu">
            <ul class="ul-menu">
                <li class="menu-item home"><a href="#">home</a></li>
                <li class="menu-item institucional"><a href="#">institucional</a></li>
                <li class="menu-item cooperativas"><a href="#">cooperativas</a></li>
                <li class="menu-item empresas"><a href="#">empresas</a></li>
                <li class="menu-item agendamento"><a href="#">agendamento</a></li>
                <li class="menu-item duvidas"><a href="#">dúvidas</a></li>
                <li class="menu-item contato"><a href="#">contato</a></li>
            </ul>
        </nav>
     </header>
     <main class="conteudo">
        <div class="icon-title">
            <img class="icon" src="./../images/icon-dash-agendamento.png" alt="icon-agendamento">
            <h3 class="title">USUÁRIO EMPRESA</h3>
        </div>
        <div class="cards">
            <a href="#" class="item-card">
                <div class="div-card">
                    <img class="img-card" src="./../images/calendar_plus.png" alt="">
                    <p>Novos</p>
                    <p>Agendamentos</p>
                </div>
            </a>

            <a href="#" class="item-card">
                <div class="div-card">
                    <img class="img-card" src="./../images/calendar_check.png" alt="">
                    <p>Meus</p>
                    <p>Agendamentos</p>
                </div>
            </a>
            <a href="#" class="item-card">
                <div class="div-card">
                    <img class="img-card" src="./../images/pencil.png" alt="">
                    <p>Alterar</p>
                    <p>Cadastro</p>
                </div>
            </a>
          
        </div>
     </main>
     <footer>
        <p><img src="./../images/Union.png" alt="icon-marca"> Portal | <b>Cooper+</b> | Materiais Recicláveis</p>
     </footer>
</body>
</html>
