<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/dadosCooperativa.css">
    <title>Dados da Cooperativa</title>
</head>
<body>
    <header class="header-site">
        <img class="img-logo" src="./../images/logo (1).png" alt="logo-image"> 
        <nav class="menu">
            <ul class="ul-menu">
                <li class="menu-item home"><a href="#">home</a></li>
                <li class="menu-item institucional"><a href="#">institucional</a></li>
                <li class="menu-item cooperativas"><a href="#">cooperativas</a></li>
                <li class="menu-item empresas"><a href="#">empresas</a></li>

                <li class="menu-item duvidas"><a href="#">dúvidas</a></li>
                <li class="menu-item contato"><a href="#">contato</a></li>
            </ul>
        </nav>
     </header>
     <main class="conteudo">
        <div class="icon-title">
            <img class="icon" src="./../images/icon materiais.png" alt="icon-agendamento">
            <h3 class="title">NOVOS AGENDAMENTOS</h3><br>
            <p></p>
        </div>
            <form action="#" class="form-cooperativas">
                <div class="div-inputs">
                    <p class="title-inputs">Dados da Cooperativa</p>
                    <p ><label for="">Cooperativa*:</label> <br> <select name="" id="" class="select-cooperativa"> 
                        <option value="">Coomperativa Glicério</option>
                        <option value="">Recicla Real</option>
                    </select> </p>
                    <p><label for="">Endereço:</label><br> <input type="text" name="" id="" readonly></p>
                    <p><label for="">CEP:</label><br> <input type="text" name="" id="" readonly></p>

                    <p><label for="">UF:</label><br> <input type="text" name="" id="" ></p>
                    <p class="cidade"><label for="">Cidade:</label><br> <input type="text" name="" id="" readonly></p>
                    <hr>
                    <p class="title-inputs">Agendamento</p>
                    <p><label for="">Data*:</label><br> <input type="date" name="" id=""></p>
                    <p class="periodo"><label for="">Período da Coleta</label>:</label><br> <select name="" id="">
                        <option value="">Das 08:00 às 10:00 horas</option>
                        <option value="">Das 10:00 às 12:00 horas</option>
                    </select> </p>
                    <hr>
                    <p class="title-inputs">Mapa</p>
                    <div class="mapa"> 
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2586.0276431217267!2d-46.65842845076443!3d-23.561425898828592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1652634304752!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="btns">
                    <a href="./materiais.html"><button class="btn-voltar" type="button">VOLTAR</button></a>
                    <button class="btn-confirmar" type="button">CONFIRMAR</button>
                </div>
            </form>
     </main>
     <footer>
        <p><img src="./../images/Union.png" alt="icon-marca"> Portal | <b>Cooper+</b> | Materiais Recicláveis</p>
