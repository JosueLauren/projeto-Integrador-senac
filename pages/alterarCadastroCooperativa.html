</head>
<body onload="buscarDadosCooperativa()">

        <div class="back-logo">
            <img class="img-logo" src="./../images/logo (1).png" alt="logo-image"> 
        </div>

                <li class="menu-mobile-item institucional"><a href="./institucional.html"> <img src="./../images/icon-mobile-institucional.png" alt=""> Institucional</a></li>
                <li class="menu-mobile-item cooperativas"><a href="./loginCooperativa.html"> <img src="./../images/icon-mobile-coop.png"  alt=""> Cooperativas</a></li>
                <li class="menu-mobile-item empresas"><a href="./empresas.html"> <img src="./../images/icon-mobile-empresas.png"  alt=""> Empresas</a></li>
                <li class="menu-mobile-item agendamento"><a href="./login.html"> <img src="./../images/icon-mobile-agendamento.png"  alt=""> Agendamento</a></li>
                <li class="menu-mobile-item duvidas"><a href="./duvidas.html"> <img src="./../images/icon-mobile-duvidas.png"  alt=""> Dúvidas</a></li>

            </ul>
        </nav>
        <nav class="menu">
            <ul class="ul-menu">
                <li class="menu-item home"><a href="./../index.html">home</a></li>
                <li class="menu-item institucional"><a href="./institucional.html">institucional</a></li>
                <li class="menu-item cooperativas"><a href="#">cooperativas</a></li>
                <li class="menu-item empresas"><a href="./empresas.html">empresas</a></li>
                <li class="menu-item agendamento"><a href="./login.html">agendamento</a></li>
                <li class="menu-item duvidas"><a href="./duvidas.html">dúvidas</a></li>
                <li class="menu-item contato"><a href="./contato.html">contato</a></li>
            </ul>
        </nav>
     </header>
     <main class="conteudo">
        <div class="icon-title">
            <img class="icon" src="./../images/icon-cooperativas.png" alt="icon-agendamento">
            <h3 class="title-cooperativa">ALTERAR CADASTRO</h3>
        </div>
        <form action="#" class="form-cadastro-update">
            <div class="div-inputs">
                <p class="double-width"><label for="">Cooperativa*:</label> <br> <input  type="text" id="input-cooperativa" placeholder="Digite aqui..."></p>
                <p><label for="">CNPJ*:</label> <br><input type="text" id="input-cnpj" placeholder="Digite aqui..."></p>
            
                <p class="double-width"><label for="">Endereço*:</label><br><input type="text" id="input-endereço" placeholder="Digite aqui..."> </p>
                <p><label for="">CEP*:</label><br><input type="text" id="input-cep" placeholder="Digite aqui..."></p>
           
                <p><label for="">UF*:</label><br><input type="text" id="input-uf" placeholder="Digite aqui..."></p>
                <p><label for="">Município*:</label><br><input type="text" id="input-municipio" placeholder="Digite aqui..."></p>
                <p><label for="">Telefone*:</label><br><input type="tel" id="input-tel" placeholder="Digite aqui..."></p>
            
                <p><label for="">E-mail*:</label><br><input type="email" id="input-email"placeholder="Digite aqui..."></p>
                <p><label for="">Senha*:</label><br><input type="password" id="input-senha"placeholder="Digite aqui..."></p>
                <p><label for="">Confirma a Senha*:</label><br><input type="password" id="input-confirmaSenha"placeholder="Digite aqui..."></p>
            </div>
            <div class="btns">    
                <a href="./dashboardCooperativas.html"><button type="button" class="btn-cancelar">CANCELAR</button></a>
                <button type="button" class="btn-salvar" onclick="atualizardadosCooperativa()">SALVAR</button>
            </div>
        </form>
     </main>
     <footer>
        <p><img src="./../images/Union.png" alt="icon-marca"> Portal | <b>Cooper+</b> | Materiais Recicláveis</p>
     </footer>

     <script src="./../js/firebase.js"></script>
     <script src="./../js/scriptCooperativa.js"></script>
