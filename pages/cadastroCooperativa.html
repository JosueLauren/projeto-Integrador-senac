<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/cadastroCooperativa.css">
    <title>Cadastro Cooperativa</title>
</head>
<body>
    <header class="header-site">
        <img class="img-logo" src="./../images/logo (1).png" alt="logo-image"> 
        <nav class="menu">
            <ul class="ul-menu">
                <li class="menu-item home"><a href="#">home</a></li>
                <li class="menu-item institucional"><a href="#">institucional</a></li>
                <li class="menu-item cooperativas"><a href="#">cooperativas</a></li>
                <li class="menu-item empresas"><a href="#">empresas</a></li>
                <li class="menu-item agendamento"><a href="#">agendamento</a></li>
                <li class="menu-item duvidas"><a href="#">dúvidas</a></li>
                <li class="menu-item contato"><a href="#">contato</a></li>
            </ul>
        </nav>
     </header>
     <main class="conteudo">
        <div class="icon-title">
            <img class="icon" src="./../images/icon-cooperativas.png" alt="icon-agendamento">
            <h3 class="title-cooperativa">CADASTRO DA COOPERATIVA</h3>
        </div>
        <form action="#" class="form-cadastro">
            <div class="div-inputs">
                <p class="double-width"><label for="">Cooperativa*:</label> <br> <input  type="text" id="input-cooperativa" placeholder="Digite aqui..." required></p>
                <p><label for="">CNPJ*:</label> <br><input type="text" id="input-cnpj" placeholder="Digite aqui..." required></p>
            
                <p class="double-width"><label for="">Endereço*:</label><br><input type="text" id="input-endereço" placeholder="Digite aqui..." required> </p>
                <p><label for="">CEP*:</label><br><input type="text" id="input-cep" placeholder="Digite aqui..." required></p>
           
                <p><label for="">UF*:</label><br><input type="text" id="input-uf" placeholder="Digite aqui..." required></p>
                <p><label for="">Município*:</label><br><input type="text" id="input-municipio" placeholder="Digite aqui..." required></p>
                <p><label for="">Telefone*:</label><br><input type="tel" id="input-tel" placeholder="Digite aqui..." required></p>
            
                <p><label for="">E-mail*:</label><br><input type="email" id="input-email"placeholder="Digite aqui..." required></p>
                <p><label for="">Senha*:</label><br><input type="password" id="input-senha"placeholder="Digite aqui..." required></p>
                <p><label for="">Confirma a Senha*:</label><br><input type="password" id="input-confirmaSenha"placeholder="Digite aqui..." required></p>
            </div>
            <div class="btns">    
                <a href="./loginCooperativa.html"><button type="button" class="btn-cancelar">CANCELAR</button></a>
                <button type="button" class="btn-salvar" onclick="cadastrarCooperativas()">SALVAR</button>
            </div>
        </form>
     </main>
     <footer>
        <p><img src="./../images/Union.png" alt="icon-marca"> Portal | <b>Cooper+</b> | Materiais Recicláveis</p>
     </footer>
     <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
 
 
     <!-- Nosso javascript -->
     <script src="./../js/firebase.js"></script>
     <script src="./../js/scriptCooperativa.js"></script>
</body>
</html>
