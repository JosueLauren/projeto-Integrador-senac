<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header-site">
       <img class="img-logo" src="./../images/logo (1).png" alt="logo-image"> 
       <nav class="menu">
           <ul class="ul-menu">
               <li class="menu-item home"><a href="#">home</a></li>
               <li class="menu-item institucional"><a href="#">institucional</a></li>
               <li class="menu-item cooperativas"><a href="#">cooperativas</a></li>
               <li class="menu-item empresas"><a href="#">empresas</a></li>
               <li class="menu-item agendamento"><a href="#">agendamento</a></li>
               <li class="menu-item duvidas"><a href="#">dúvidas</a></li>
               <li class="menu-item contato"><a href="#">contato</a></li>
           </ul>
       </nav>
    </header>
    <main class="conteudo">
        <div class="icon-title">
            <img class="icon" src="./../images/icon agendamento.png" alt="icon-agendamento">
            <h3 class="title">AGENDAMENTO</h3>
        </div>
        <div class="div-form">
            <input type="text" placeholder="Login">
            <input type="password" placeholder="Senha">
            <button class="btn-entrar">Entrar</button>
            <a href="#">Esqueci minha senha</a>
            <button class="btn-cadastrar">CADASTRE-SE GRÁTIS</button>
        </div>
    </main>
    <footer>
        
        <p><img src="./../images/Union.png" alt="icon-marca"> Portal | <b>Cooper+</b> | Máterias Recicláveis</p>
    </footer>
</body>
</html>
